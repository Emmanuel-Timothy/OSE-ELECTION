<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSE Election - Live Count</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="livecount-page">
  <div class="flight-info">
    <h1>FLIGHT INFORMATION</h1>
    <h2>PASSENGER ON BOARD</h2>

    <div class="bar-container">
      <div class="bar green">
        <div class="silhouettes"></div>
        <p class="bar-number">#1</p>
        <p class="bar-name">(Candidate Name)</p>
      </div>
      <div class="bar blue">
        <div class="silhouettes"></div>
        <p class="bar-number">#2</p>
        <p class="bar-name">(Candidate Name)</p>
      </div>
      <div class="bar orange">
        <div class="silhouettes"></div>
        <p class="bar-number">#3</p>
        <p class="bar-name">(Candidate Name)</p>
      </div>
    </div>
  </div>
</body>
</html>
