<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Count - OSE Election</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="screen active">
  <!-- Logo Bar Top Left -->
  <div class="logo-bar">
    <div class="logo-group" style="position:relative;">
      <img src="asset/Logo0.png" class="logo-default" alt="Logo 0">
      <img src="asset/Logo1.png" class="logo-hover" alt="Logo 1">
    </div>
    <div class="logo-group" style="position:relative;">
      <img src="asset/Logo2.png" class="logo-default" alt="Logo 2">
      <img src="asset/Logo4.png" class="logo-hover" alt="Logo 4">
    </div>
  </div>
  <div class="container flight-info chart-container-main">
    <h2 class="title">LIVE COUNT</h2>
    <h3 class="subtitle">PASSENGER ON BOARD</h3>
    
    <!-- Chart Section -->
    <div class="chart-wrapper">
      <canvas id="voteChart"></canvas>
    </div>
    
    <!-- Stats Section -->
    <div class="stats-section">
      <div id="candidateStats" class="candidate-stats-grid"></div>
    </div>
    
    <!-- Vote Details Section -->
    <div id="voteDetailsContainer" class="vote-details-container">
      <div id="voteDetails"></div>
    </div>
    
    <div class="logout-container">
      <button id="refreshBtn" class="btn primary">
        <span class="icon">ðŸ”„</span> Refresh
      </button>
      <button onclick="logout()" class="btn danger">
        <span class="icon">ðŸšª</span> Logout
      </button>
    </div>
  </div>

  <!-- Fullscreen Button -->
  <button class="fullscreen-btn" id="fullscreenBtn" title="Toggle Fullscreen">â›¶</button>

  <script src="js/livecount.js"></script>
  <script src="js/fullscreen.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
