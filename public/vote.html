<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Voting Page - OSE Election</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="screen active">
  <div class="container">
    <h2 class="title">PEMILIHAN KAPTEN OSE 2025</h2>
    <p class="subtitle">Silakan pilih salah satu kandidat di bawah ini.</p>

    <form id="voteForm" class="vote-form">
      <div id="candidatesList" class="candidates-container">Loading candidates...</div>
      <p id="voteMsg" class="error-text"></p>
      <button type="submit" class="btn primary">Submit Vote</button>
    </form>

    <button onclick="logout()" class="btn danger">Logout</button>
  </div>
  <script src="js/vote.js"></script>
</body>
</html>
