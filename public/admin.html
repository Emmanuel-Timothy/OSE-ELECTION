<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - OSE Election</title>
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="screen active">
  <div class="container">
    <h2 class="title">ADMIN CONTROL PANEL</h2>
    <p class="subtitle">Manage users and candidates efficiently.</p>

    <section class="card">
      <h3>ğŸ‘¥ Users</h3>
      <div id="usersList" class="data-list">Loading users...</div>
      <form id="createUserForm" class="form-inline">
        <input id="newUsername" placeholder="Username" required>
        <input id="newPassword" placeholder="Password" required>
        <select id="newRole">
          <option value="murid">murid</option>
          <option value="guru">guru</option>
          <option value="parcom">parcom</option>
          <option value="admin">admin</option>
        </select>
        <button type="submit" class="btn success">Create</button>
      </form>
    </section>

    <section class="card">
      <h3>ğŸ—³ï¸ Candidates</h3>
      <div id="candidatesAdminList" class="data-list">Loading candidates...</div>
      <form id="createCandidateForm" class="form-inline">
        <input id="candidateName" placeholder="Candidate name" required>
        <button type="submit" class="btn primary">Add Candidate</button>
      </form>
    </section>

    <button onclick="logout()" class="btn danger">Logout</button>
  </div>

  <script src="js/data.js"></script>
</body>
</html>
