<h2>Admin</h2>
<p>Admin control panel.</p>

<section>
  <h3>Add User</h3>
  <form id="addUserForm">
    <input name="username" placeholder="username" required>
    <input name="password" placeholder="password" required>
    <select name="role">
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button type="submit">Add</button>
  </form>
  <div id="addUserResult"></div>
</section>

<section>
  <h3>Modify User</h3>
  <form id="modUserForm">
    <input name="id" placeholder="user id" required>
    <input name="username" placeholder="new username">
    <input name="password" placeholder="new password">
    <select name="role">
      <option value="">--keep role--</option>
      <option value="user">user</option>
      <option value="admin">admin</option>
    </select>
    <button type="submit">Modify</button>
  </form>
  <div id="modUserResult"></div>
</section>

<section>
  <h3>Users</h3>
  <div id="usersTable">Loading users...</div>
</section>

<section>
  <h3>Candidates</h3>
  <div id="candidatesTable">Loading candidates...</div>
</section>
