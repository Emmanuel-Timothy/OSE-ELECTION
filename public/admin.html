<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - OSE Election</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="screen active">
  <!-- Logo Bar Top Left -->
  <div class="logo-bar">
    <div class="logo-group" style="position:relative;">
      <img src="asset/Logo0.png" class="logo-default" alt="Logo 0">
      <img src="asset/Logo1.png" class="logo-hover" alt="Logo 1">
    </div>
    <div class="logo-group" style="position:relative;">
      <img src="asset/Logo2.png" class="logo-default" alt="Logo 2">
      <img src="asset/Logo4.png" class="logo-hover" alt="Logo 4">
    </div>
  </div>
  <!-- ...existing code... -->

  <div class="container">
    <h2 class="title">ADMIN CONTROL PANEL</h2>
    <p class="subtitle">Manage users and candidates efficiently.</p>

    <section class="card">
      <h3>ğŸ‘¥ Users</h3>
      <div id="usersList" class="data-list">Loading users...</div>
      <form id="createUserForm" class="form-inline">
        <input id="newUsername" placeholder="Username" required>
        <input id="newPassword" placeholder="Password" required>
        <select id="newRole">
          <option value="murid">murid</option>
          <option value="guru">guru</option>
          <option value="parcom">parcom</option>
          <option value="admin">admin</option>
        </select>
        <button type="submit" class="btn primary">Create</button>
      </form>
    </section>

    <section class="card">
      <h3>ğŸ—³ï¸ Candidates</h3>
      <div id="candidatesAdminList" class="data-list">Loading candidates...</div>
      <form id="createCandidateForm" class="form-inline">
        <input id="candidateName" placeholder="Candidate name" required>
        <button type="submit" class="btn primary">Add Candidate</button>
      </form>
    </section>

    <div class="logout-container">
      <button onclick="logout()" class="btn danger">
        <span class="icon">ğŸšª</span> Logout
      </button>
    </div>
  </div>

  <script src="js/data.js"></script>
  <script src="js/logout.js"></script>
</body>
</html>
