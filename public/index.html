<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>OSE Election Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="screen active">
  <!-- Splash Screen with Click Text -->
  <div id="splash-screen">
    <div id="click-to-enter">CLICK TO ENTER</div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <h2>OSE ELECTION SYSTEM</h2>
    <form id="loginForm" class="form">
      <div class="input-group">
        <label for="username">USERNAME</label>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="input-group">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn primary">LOGIN</button>
      <p id="error" class="error-text"></p>
    </form>
    <div class="info-login">
      <p>FLIGHT: OSE 2025</p>
      <p>DATE: DECEMBER 8TH 2025</p>
    </div>
  </div>

  <!-- JS -->
  <script src="js/auth.js"></script>

  <!-- Entry Animation Logic -->
  <script>
    const splash = document.getElementById("splash-screen");
    const clickText = document.getElementById("click-to-enter");
    const loginContainer = document.querySelector(".login-container");

    clickText.addEventListener("click", () => {
      clickText.classList.add("fade-out");
      splash.classList.add("fade-out");
      setTimeout(() => {
        splash.remove();
        loginContainer.classList.add("show");
      }, 1200); // smooth transition
    });
  </script>
</body>
</html>
